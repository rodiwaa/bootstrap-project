# can use this file when setting up your nginx for chainlit.
# FIXME: TODO: CORS issue to be fixed
server {
    server_name chat.rohitdiwakar.com;

    location / {
        # --- CORS Preflight Handling ---
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://rohitdiwakar.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            # This is the ONLY line added to your snippet. Required for sessions/cookies.
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        # -------------------------------

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # WebSocket Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Passes the Origin to Chainlit so it knows who is calling
        proxy_set_header Origin $http_origin; 
    }

    # this will change for your config with certbot
    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/chat.rohitdiwakar.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/chat.rohitdiwakar.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = chat.rohitdiwakar.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name chat.rohitdiwakar.com;
    return 404; # managed by Certbot
}
